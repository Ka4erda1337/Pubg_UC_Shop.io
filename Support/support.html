<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body onload="loadSupportForm()">
    <div class="container">
        <header>
            <h1>Поддержка</h1>
            <p>Свяжитесь с нами для решения любых вопросов</p>
        </header>

        <form onsubmit="sendSupport(); return false;">
            <input type="text" id="support-name" placeholder="Ваше имя" required>
            <input type="email" id="support-email" placeholder="Ваш email" required>
            <textarea id="support-message" placeholder="Ваше сообщение" required></textarea>
            <button type="submit">Отправить</button>
        </form>

        <p id="support-msg"></p>

        <footer>
            <a href="index.html">На главную</a>
        </footer>
    </div>

    <script src="Support/support.js"></script>
</body>
</html>
