<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка PUBG UC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkAuth(); loadSupportForm();">
    <div class="container">
        <header>
            <h1>Поддержка</h1>
            <p>Свяжитесь с нами для решения любых вопросов</p>
        </header>

        <section class="support-form">
            <input type="text" id="support-name" placeholder="Ваше имя">
            <input type="email" id="support-email" placeholder="Email">
            <textarea id="support-message" placeholder="Сообщение"></textarea>
            <button onclick="sendSupport()">Отправить</button>
            <p id="support-msg"></p>
        </section>

        <footer>
            <button onclick="window.location.href='index.html'">На главную</button>
        </footer>
    </div>

    <script src="auth.js"></script>
    <script src="support.js"></script>
</body>
</html>
