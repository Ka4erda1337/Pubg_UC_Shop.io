<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UC SHOP — Neon Experience</title>
  <!-- Не используем внешние библиотеки чтобы всё работало оффлайн в WebApp -->
  <style>
    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    :root{
      --bg-1:#040405;
      --bg-2:#0b0b10;
      --accent:#7cf0ff; /* неоновый циан */
      --accent-2:#ff5ad8; /* розовый */
      --gold:#f1c40f;
      --card:#0f0f14;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --text:#e6eef6;
      --muted:#9aa6b2;
    }

    body{
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,240,255,0.06), transparent 6%),
                  radial-gradient(1000px 500px at 90% 90%, rgba(255,90,216,0.04), transparent 8%),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
      overflow-x:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* Canvas particles layer */
    #bgcanvas{position:fixed;left:0;top:0;width:100%;height:100%;z-index:0;pointer-events:none}

    header{
      z-index:3;
      margin-top:28px;
      text-align:center;
      backdrop-filter: blur(6px) saturate(120%);
      padding:18px 22px;
      border-radius:16px;
      border:1px solid rgba(124,240,255,0.06);
      box-shadow:0 8px 40px rgba(3,6,10,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      gap:18px;
      align-items:center;
      max-width:1100px;
      width:92%;
      justify-content:space-between;
    }
    .logo{
      display:flex;gap:14px;align-items:center
    }
    .logo-icon{
      width:62px;height:62px;border-radius:14px;display:grid;place-items:center;
      background: linear-gradient(135deg,var(--accent),var(--accent-2));
      box-shadow: 0 6px 30px rgba(124,240,255,0.12), 0 1px 0 rgba(255,255,255,0.06) inset;
      transform:translateZ(0);
    }
    .logo-icon svg{width:38px;height:38px;filter:drop-shadow(0 6px 18px rgba(124,240,255,0.18));}
    h1{font-size:1.25rem;letter-spacing:0.6px}
    .subtitle{color:var(--muted);font-size:0.88rem}

    main{
      z-index:2;
      margin-top:30px;
      width:100%;
      max-width:1200px;
      padding:28px;
      display:grid;
      grid-template-columns: repeat(4,1fr);
      gap:20px;
    }

    /* Responsive */
    @media (max-width:1100px){main{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:820px){main{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:520px){main{grid-template-columns:repeat(1,1fr);padding:16px}}

    .card{
      position:relative;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:18px;
      min-height:260px;
      overflow:visible;
      transform-style:preserve-3d;
      transition:transform 450ms cubic-bezier(.2,.9,.2,1), box-shadow 320ms;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 12px 30px rgba(3,6,10,0.6);
      cursor:grab;
    }

    /* Neon frame */
    .card::before{
      content:'';position:absolute;inset:0;border-radius:16px;padding:1px;
      background:linear-gradient(120deg, rgba(124,240,255,0.12), rgba(255,90,216,0.08));
      -webkit-mask: linear-gradient(#000,#000) content-box, linear-gradient(#000,#000);
      mask: linear-gradient(#000,#000) content-box, linear-gradient(#000,#000);
      mask-composite: exclude;
      pointer-events:none;
    }

    .card:hover{transform:translateY(-8px) scale(1.02);box-shadow:0 24px 60px rgba(0,0,0,0.7)}

    .uc-image{width:120px;height:120px;margin:8px auto;display:block;transform:translateZ(40px)}
    .title{font-weight:600;margin-top:8px;font-size:1.05rem}
    .price{margin-top:6px;font-size:1.05rem;font-weight:700;color:var(--gold);text-shadow:0 4px 18px rgba(241,196,15,0.06)}

    /* Buy button — animated gradient + glow */
    .buy-btn{
      margin-top:12px;display:inline-block;padding:12px 18px;border-radius:12px;font-weight:700;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#021018;border:none;cursor:pointer;
      box-shadow:0 8px 30px rgba(124,240,255,0.12), 0 0 40px rgba(255,90,216,0.06);
      transition:transform 180ms ease, box-shadow 180ms ease;
      width:100%;
    }
    .buy-btn:active{transform:translateY(2px)}
    .buy-btn:hover{box-shadow:0 14px 60px rgba(124,240,255,0.2), 0 0 80px rgba(255,90,216,0.08)}

    /* small badges */
    .badge{
      position:absolute;left:14px;top:14px;background:linear-gradient(90deg,var(--accent-2),var(--accent));padding:6px 10px;border-radius:10px;font-weight:700;font-size:0.82rem;color:#021018;box-shadow:0 6px 20px rgba(0,0,0,0.5)
    }

    /* Animations */
    @keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
    .floating{animation:floaty 4s ease-in-out infinite}

    /* Neon text glow pulse */\
    .neon{color:var(--accent);text-shadow:0 6px 26px rgba(124,240,255,0.18),0 0 8px rgba(124,240,255,0.06)}

    /* Modal */
    .modal{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%) scale(0.96);min-width:320px;max-width:520px;background:linear-gradient(180deg,rgba(11,11,16,0.98),rgba(6,6,9,0.98));padding:18px;border-radius:14px;z-index:999;box-shadow:0 30px 80px rgba(0,0,0,0.7);border:1px solid rgba(255,255,255,0.03);display:none}
    .modal.show{display:block;animation:modalIn 240ms cubic-bezier(.2,.9,.2,1) forwards}
    @keyframes modalIn{to{transform:translate(-50%,-50%) scale(1)}}

    .modal h3{font-size:1.1rem;margin-bottom:8px}
    .modal .meta{color:var(--muted);font-size:0.95rem;margin-bottom:10px}

    .close-x{position:absolute;right:12px;top:10px;opacity:0.8;background:transparent;border:none;color:var(--muted);font-weight:800;cursor:pointer}

    .confetti-canvas{position:fixed;left:0;top:0;pointer-events:none;z-index:1000}

    footer{z-index:3;margin:26px 0 40px;color:var(--muted);font-size:0.9rem}
  </style>
</head>
<body>
  <canvas id="bgcanvas"></canvas>
  <canvas id="confetti" class="confetti-canvas"></canvas>

  <header>
    <div class="logo">
      <div class="logo-icon floating" aria-hidden>
        <!-- simple SVG badge -->
        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="6" y="6" width="52" height="52" rx="10" fill="white" opacity="0.08"/>
          <path d="M20 40 L44 40 L32 18 Z" fill="white" />
        </svg>
      </div>
      <div>
        <h1>UC SHOP — Neon Experience</h1>
        <div class="subtitle">Быстро, безопасно, красиво — получай UC с удовольствием ⚡</div>
      </div>
    </div>
    <div style="text-align:right">
      <div class="neon">Online: <strong id="onlineCount">127</strong></div>
      <div class="subtitle">Мгновенная доставка и поддержка</div>
    </div>
  </header>

  <main id="catalog">
    <!-- Карточки генерируются через JS -->
  </main>

  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <button class="close-x" id="closeModal">✕</button>
    <h3 id="modalTitle">Подтвердите покупку</h3>
    <div class="meta" id="modalMeta">Вы выбираете —</div>
    <div style="display:flex;gap:10px;margin-top:10px">
      <button id="confirmBuy" class="buy-btn">Оплатить сейчас</button>
      <button id="cancelBuy" class="buy-btn" style="background:linear-gradient(90deg,#222,#333);color:var(--muted);box-shadow:none">Отмена</button>
    </div>
  </div>

  <footer>UC SHOP 2025 © PUBG MOBILE — дизайн от тебя и немного магии ✨</footer>

  <script>
    // Данные пакетов (можно подгружать с сервера)
    const packs = [
      {id:'uc60', title:'60 UC', price:'50 ₽', img:'https://i.imgur.com/3aXfKxV.png', badge:'Популярно'},
      {id:'uc300', title:'300 UC', price:'250 ₽', img:'https://i.imgur.com/9y6YjQF.png', badge:'Хит'},
      {id:'uc1500', title:'1500 UC', price:'1200 ₽', img:'https://i.imgur.com/YV7qF6E.png', badge:'Топ'},
      {id:'uc4000', title:'4000 UC', price:'3200 ₽', img:'https://i.imgur.com/U8aG1mZ.png', badge:'Экономия'}
    ];

    // Создаём карточки
    const main = document.getElementById('catalog');
    packs.forEach((p, idx)=>{
      const div = document.createElement('article');
      div.className='card';
      // интерактивный tilt эффект
      div.addEventListener('mousemove', e=>{
        const r = div.getBoundingClientRect();
        const cx = r.left + r.width/2; const cy = r.top + r.height/2;
        const dx = (e.clientX - cx)/r.width; const dy = (e.clientY - cy)/r.height;
        div.style.transform = `perspective(900px) rotateX(${ -dy * 8 }deg) rotateY(${ dx * 10 }deg) translateZ(0)`;
      });
      div.addEventListener('mouseleave', ()=>{div.style.transform='translateY(-8px) scale(1.02)'});

      div.innerHTML = `
        <div class="badge">${p.badge}</div>
        <img class="uc-image" src="${p.img}" alt="${p.title}">
        <div class="title">${p.title}</div>
        <div class="price">${p.price}</div>
        <button class="buy-btn" data-id="${p.id}">Купить</button>
      `;
      // плавная задержка появления
      div.style.opacity=0; div.style.transform+=' translateY(10px)';
      setTimeout(()=>{div.style.transition='opacity 420ms ease, transform 420ms cubic-bezier(.2,.9,.2,1)';div.style.opacity=1;div.style.transform='translateY(0)'} , idx*90);

      main.appendChild(div);
    });

    // Модал
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalMeta = document.getElementById('modalMeta');
    let selectedPack = null;

    document.addEventListener('click', e=>{
      const btn = e.target.closest('.buy-btn');
      if(!btn) return;
      const id = btn.dataset.id;
      if(id){
        selectedPack = packs.find(x=>x.id===id);
        modalTitle.textContent = `Покупка — ${selectedPack.title}`;
        modalMeta.textContent = `Цена: ${selectedPack.price} · Доставка: мгновенно`;
        modal.classList.add('show');
      }
    });

    document.getElementById('closeModal').addEventListener('click', ()=>modal.classList.remove('show'));
    document.getElementById('cancelBuy').addEventListener('click', ()=>modal.classList.remove('show'));

    // Подтвердить — здесь можно интегрировать оплату / Telegram WebApp
    document.getElementById('confirmBuy').addEventListener('click', ()=>{
      modal.classList.remove('show');
      playConfetti();
      toast(`${selectedPack.title} успешно заказан — переход к оплате`);

      // If inside Telegram WebApp, send data to bot
      if(window.Telegram && Telegram.WebApp){
        Telegram.WebApp.sendData(JSON.stringify({action:'buy', pack:selectedPack.id}));
      }
    });

    // Простое уведомление (toast)
    function toast(text){
      const t = document.createElement('div');
      t.textContent = text; t.style.position='fixed'; t.style.left='50%'; t.style.bottom='22px'; t.style.transform='translateX(-50%)';
      t.style.background='linear-gradient(90deg,var(--accent),var(--accent-2))'; t.style.color='#021018'; t.style.padding='10px 16px'; t.style.borderRadius='12px'; t.style.zIndex=1100; t.style.boxShadow='0 10px 40px rgba(0,0,0,0.6)';
      document.body.appendChild(t);
      setTimeout(()=>t.style.opacity=0,2200); setTimeout(()=>t.remove(),2600);
    }

    // НЕОНОВЫЕ фоновые частицы: canvas
    const canvas = document.getElementById('bgcanvas');
    const ctx = canvas.getContext('2d');
    let w=canvas.width=innerWidth; let h=canvas.height=innerHeight;
    window.addEventListener('resize', ()=>{w=canvas.width=innerWidth;h=canvas.height=innerHeight});

    const particles = Array.from({length:40}, (_,i)=>({
      x:Math.random()*w, y:Math.random()*h, vx:(Math.random()-0.5)*0.3, vy:(Math.random()-0.5)*0.3, r:Math.random()*2.8+0.6, t:Math.random()*Math.PI*2, s:Math.random()*0.02+0.005
    }));

    function draw(){
      ctx.clearRect(0,0,w,h);
      particles.forEach(p=>{
        p.x += p.vx; p.y += p.vy; p.t += p.s;
        if(p.x<0) p.x=w; if(p.x>w) p.x=0; if(p.y<0) p.y=h; if(p.y>h) p.y=0;
        const g = ctx.createRadialGradient(p.x,p.y,p.r*0.1,p.x,p.y,p.r*6);
        g.addColorStop(0,'rgba(124,240,255,0.18)');
        g.addColorStop(0.5,'rgba(255,90,216,0.06)');
        g.addColorStop(1,'rgba(124,240,255,0)');
        ctx.fillStyle=g; ctx.beginPath(); ctx.arc(p.x,p.y,p.r*4,0,Math.PI*2); ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);

    // Confetti effect
    const conf = document.getElementById('confetti'); const cctx = conf.getContext('2d');
    conf.width=innerWidth; conf.height=innerHeight; window.addEventListener('resize', ()=>{conf.width=innerWidth;conf.height=innerHeight});

    function playConfetti(){
      const pieces = [];
      const colors=['#7cf0ff','#ff5ad8','#ffd166','#9be15d','#ff8c42'];
      for(let i=0;i<80;i++){
        pieces.push({x:innerWidth/2 + (Math.random()-0.5)*260, y:innerHeight/2 + (Math.random()-0.5)*60, vx:(Math.random()-0.5)*6, vy:-6 - Math.random()*6, r:Math.random()*6+4, c:colors[i%colors.length], rot:Math.random()*360, vr: (Math.random()-0.5)*12})
      }
      let t=0;
      const id = setInterval(()=>{
        cctx.clearRect(0,0,conf.width,conf.height);
        pieces.forEach(p=>{ p.x+=p.vx; p.y+=p.vy; p.vy+=0.36; p.rot+=p.vr; cctx.save(); cctx.translate(p.x,p.y); cctx.rotate(p.rot*Math.PI/180); cctx.fillStyle=p.c; cctx.fillRect(-p.r/2,-p.r/2,p.r,p.r*0.6); cctx.restore();});
        t+=16; if(t>2200){clearInterval(id); cctx.clearRect(0,0,conf.width,conf.height);} },16);
    }

    // Симуляция онлайн счётчика
    const onlineCount = document.getElementById('onlineCount');
    setInterval(()=>{onlineCount.textContent = 90 + Math.floor(Math.random()*240)},3000);

    // Если нужно — экспортируй стиль / цвета / тексты
  </script>
</body>
</html>
